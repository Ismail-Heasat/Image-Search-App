<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search app</title>
</head>
<body>
   <h1>Image search App</h1> 
   <form >
    <input type="text" id="search-input" placeholder="search for images">
    <button id="search-button">search</button>
   </form>

   <div class="search-results">
    
    <div class="search-result">
        <img src="https://images.unsplash.com/photo-1476514525535-07fb3b4ae5f1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80" 
        alt="Travel">
        <a href="https://unsplash.com/photos/L1AUUQrirZ4" target="_blank">brown wooden boat moving towards the mountain</a>
    </div>
    <div class="search-result">
        <img src="https://images.unsplash.com/photo-1548199973-03cce0bbc87b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1469&q=80"
        alt="Travel">
        <a href="https://unsplash.com/photos/L1AUUQrirZ4" target="_blank">Two Brown And White Dogs Running Dirt Road During Daytime</a>
    </div>
    <div class="search-result">
        <img src="https://images.unsplash.com/photo-1573865526739-10659fec78a5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=415&q=80" 
        alt="Travel">
        <a href="https://unsplash.com/photos/L1AUUQrirZ4" target="_blank">Selective Focus Photography Of Orange And White Cat On Brown Table</a>
    </div>
   </div>


   <button id="show-more-button">Show more</button>



<script src="app.js"></script>
</body>
</html>
